<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col width-50>
        <ion-item>
          <ion-label floating>ชื่อ</ion-label>
          <ion-input type="text" [(ngModel)]="firstname"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col width-50>
        <ion-item>
          <ion-label floating>นามสกุล</ion-label>
          <ion-input type="text" [(ngModel)]="lastname"></ion-input>
        </ion-item>
      </ion-col>


    </ion-row>

    <ion-row>
      <ion-col width-50>
        <ion-item>
          <ion-label floating>รหัสพนักงาน</ion-label>
          <ion-input type="text" [(ngModel)]="id_user"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col width-50>
        <ion-item>
          <ion-label floating>ตำแหน่ง</ion-label>
          <ion-input type="text" [(ngModel)]="position"></ion-input>
        </ion-item>
      </ion-col>


    </ion-row>



    <ion-item>
      <ion-label floating>ชื่อผู้ใช้</ion-label>
      <ion-input type="text" [(ngModel)]="user_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>รหัสผ่าน</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ยืนยันรหัสผ่าน</ion-label>
      <ion-input type="password" [(ngModel)]="repassword"></ion-input>
    </ion-item>


    <button block (click)="takePicture()">Upload Image</button>

    <img [src]="base64Image" *ngIf="base64Image" />



  </ion-list>
  <ion-row>
    <button block ion-button (click)="regisSuccess(user_name,id_user,position,firstname,lastname,password,repassword)">OK </button>
  </ion-row>

</ion-content>
