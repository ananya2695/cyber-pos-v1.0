<ion-header>
  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{item.img_user}}">
        </ion-avatar>
        <h2>{{item.user_name}} {{item.user_id}}</h2>
        <label>{{item.position}}</label>
      </ion-item>

      <ion-item-options side="right">
        <button secondary (click)="editUser(item)">
        Update
      </button>
        <button Danger (click)="delUser(item)">
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
