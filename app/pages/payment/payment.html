<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row align="center">
    <ion-col width-50>
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label>ตรวจสอบ เลขที่ {{orders.order.id_order}}</ion-label>
          </ion-item>

          <ion-row>
            <ion-col width-25>
              <ion-label>โต๊ะ</ion-label>
              <ion-label>{{orders.order.name_table}}</ion-label>
            </ion-col>

            <ion-col width-50 align="center">
              <ion-label>ลูกค้า</ion-label>
              <ion-label>{{orders.order.id_cus}}</ion-label>
            </ion-col>
            <ion-col width-25>
              <ion-label>ผู้ใช้</ion-label>
              <ion-label>{{orders.order.user_name}}</ion-label>
            </ion-col>
          </ion-row>

          <!--order-->
          <ion-row>
            <ion-col width-25>
              <ion-item>
                <ion-label>&nbsp; &nbsp; รายการ</ion-label>
              </ion-item>
            </ion-col>
            <ion-col width-50 align="center">
              <ion-label>จำนวน</ion-label>
            </ion-col>

            <ion-col width-25>
              <ion-item>
                <ion-label>ราคา</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>

          <!--order-detail-->
          <ion-scroll scrollY="true" style="height:400px;">
            <ion-row *ngFor="let item of orders.order.list_order">
              <ion-col width-25 style="text-align:left;">
                <ion-item>
                  <ion-label>{{item.namePro}}</ion-label>
                </ion-item>
              </ion-col>

              <ion-col width-50 style="text-align:center;">
                <ion-label>{{item.piece}}</ion-label>
              </ion-col>
              <ion-col width-25>
                <ion-item>
                  <ion-label>&nbsp; &nbsp; {{item.totalprice}}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-scroll>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col width-50>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col width-50 align="left">
              <label>รวมทั้งหมด</label>
            </ion-col>
            <ion-col width-50 align="right">
              <label>{{orders.order.totalPrice}}</label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col width-50 align="left">
              <label>เงินสด</label>
            </ion-col>

            <ion-col width-50 align="right">
              <label>{{cash}}</label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col width-50 align="left">
              <label>เงินทอน</label>
            </ion-col>

            <ion-col width-50 align="right" *ngIf="cash !=0">
              <label>{{cash - orders.order.totalPrice}}</label>
            </ion-col>

            <ion-col width-50 align="right" *ngIf="cash ==0">
              <label>0</label>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top:30px;">
            <ion-col width-25>
              <button block large ion-button color="light">X</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Cseven()">7</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Ceight()">8</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Cnine()">9</button>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top:-17px;">
            <ion-col width-25>
              <button block large ion-button color="light">+</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Cfour()">4</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Cfive()">5</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Csix()">6</button>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top:-17px;">
            <ion-col width-25>
              <button block large ion-button color="light">-</button>

            </ion-col>
            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Cone()">1</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Ctwo()">2</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Cthree()">3</button>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top:-17px;">
            <ion-col width-25>
              <button block large ion-button color="light" (click)="CzeroTwo()">00</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="Czero()">0</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark">.</button>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large style="background-color:#ff5733;" (click)="cancel()">C</button>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top:-12px;">
            <ion-col width-25>
              <button block large ion-button color="danger" (click)="ProductSell()">ย้อนกลับ</button>
            </ion-col>

            <ion-col width-50 style="margin-left:-9px;">
              <ion-row *ngIf="cash - orders.order.totalPrice >= 0">
                <button block large (click)="printSlip()">พิมพ์ใบเสร็จ</button>
              </ion-row>

              <ion-row *ngIf="cash - orders.order.totalPrice < 0">
                <button block large ion-button color="light"><p style="color: #c4c4c4;font-size:20px;">พิมพ์ใบเสร็จ</p></button>
              </ion-row>
            </ion-col>

            <ion-col width-25 style="margin-left:-9px;">
              <button block large ion-button color="dark" (click)="ConfirmOr()">ยกเลิก</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
